<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-image: url('/images/bc.jpg')">
    <div class="scoreboard">
      <h2>Time: <span id="timer">20</span></h2>
      <h2>Score: <span id="score">0</span></h2>
      <h2>Best: <span id="best-score">0</span></h2>
      <h2>Level: <span id="level">1</span></h2>
      <a href="index.html" class="button">Back</a>
    </div>
    <div id="game-area" class="game-area">
      <img id="bird" src="/bird.gif" alt="bird" class="bird" />
      <img id="target" src="/images/target.png" alt="target" class="target" />
      <img
        id="blood"
        src="/images/blood- effect.webp"
        alt="blood"
        class="blood hidden"
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
